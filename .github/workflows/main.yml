name: trend-tweets

on:
  schedule:
    # Her hafta içi 19:00 (Europe/Istanbul, UTC+3) => 16:00 UTC
    - cron: "0 16 * * 1-5"
  workflow_dispatch: {}

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Istanbul
    concurrency:
      group: trend-tweets
      cancel-in-progress: false

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt

      - name: Verify pytz is installed
        run: |
          python -c "import pytz; print('pytz OK:', pytz.__version__)"

      # 1) Güncel veriyi çekip out/ altına JSON üret
      - name: Generate BIST returns JSON
        run: |
          python scripts/bist_returns.py

      # 2) Son JSON'un varlığını doğrula (başarısızsa job dursun)
      - name: Ensure JSON exists
        run: |
          ls -l out || true
          LATEST_JSON=$(ls -t out/bist_returns_*.json | head -n1)
          test -f "$LATEST_JSON" || (echo "No JSON found under out/"; exit 1)
          echo "Using JSON: $LATEST_JSON"

      # 3) out/ JSON'dan görsel üretip X'e post et
      - name: Run BIST Analysis and Post Tweet
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
          OWNER_HANDLE: "@durbirbakiyim"
        run: |
          python main.py --post
