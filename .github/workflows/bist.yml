# .github/workflows/main.yml

name: Gunluk BIST Analizi

on:
  schedule:   
   # Hafta içi 18:30 (Europe/Istanbul, UTC+3) => 16:00 UTC
    - cron: '30 15 * * *'
  workflow_dispatch:

jobs:
  build-and-commit:
    runs-on: ubuntu-latest

    # --- BU SATIRLARI EKLEYİN ---
    permissions:
      contents: write
    # -------------------------

    steps:
      - name: Depoyu Kopyala
        uses: actions/checkout@v4

      - name: Python Ortamını Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Gerekli Kütüphaneleri Yükle
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_bist.txt

      - name: Python Betiğini Çalıştır
        run: python scripts/analyze_stocks.py

      - name: Değişiklikleri Depoya Geri Yükle (Commit)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Otomatik BIST analizi sonuçları eklendi"
          file_pattern: 'out/*.json'
          commit_user_name: "GitHub Actions Bot"
          commit_user_email: "actions@github.com"
          commit_author: "GitHub Actions Bot <actions@github.com>"